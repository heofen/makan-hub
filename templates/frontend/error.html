{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - MakanHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f87171;
            margin-bottom: 20px;
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #fca5a5;
            text-align: left;
            overflow-x: auto;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #f87171, #ec4899);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom right, #f87171, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 600;
        }
        .logo-colored {
            color: #ec4899;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <div class="logo-circle">М</div>
            <div class="logo-text">Makan<span class="logo-colored">Hub</span></div>
        </div>
        
        <h1>Произошла ошибка</h1>
        <p>Извините, не удалось загрузить приложение.</p>
        
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
        
        <p>Попробуйте перезагрузить страницу или вернуться позже.</p>
        
        <a href="/" class="btn">Вернуться на главную</a>
    </div>
</body>
</html>
